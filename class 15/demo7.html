<script>

    // with parameter with return value 
    function addNumber1(a, b){
        return a + b;
    }

    // with parameter without return value
    function addNumber2(a, b){
        console.log(a + b);
    }

    // without parameter and without return
    function addNumber3(){
        var a = 10;
        var b = 20;
        console.log(a + b)
    }

    // without parameter and with return value
    function addNumber4(){
        var a =10;
        var b = 20;
        return a + b;
    }

</script>
