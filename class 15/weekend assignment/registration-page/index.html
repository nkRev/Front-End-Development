<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      
    <div class="wrapper">
        <h2 class="register">Registration</h2>
  
        <form name="userForm" method="post" onsubmit="onSubmit(event)" action="">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="register"
              class="form-control"
              name="username"
              id="username"
              placeholder="username"
            />
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="email"
            />
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>
          
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              name="cpassword"
              id="cpassword"
              placeholder="confirm password"
            />
          </div>
  
          <input type="submit" class="btn btn-primary" value="Register" />
        </form>
    

        <!-- importing external js -->
        <script src="/class 15/weekend assignment/registration-page/js/submit-btn.js"></script>
  </body>
</html>
