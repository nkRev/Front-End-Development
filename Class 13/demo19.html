<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    

</head>
<body>
   
    <div id="div1" class="container" ondrop="drop(event)"  ondragover="allowDrop(event)" > </div>
    <div id="div2" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="img1"  src="/media/669057_sign_512x512.png" width="200" height="200" draggable="true" ondragstart="drag(event)">
    <img id="img2" src="/media/html.png" width="200" height="200" draggable="true" ondragstart="drag(event)">
    
    <script>

        function allowDrop(event){
            event.preventDefault();
        }

        function drag(event){
           var id = event.target.id;
           event.dataTransfer.setData('text', id);
        }

        function drop(event){
            var id = event.dataTransfer.getData('text');
            event.target.appendChild(document.getElementById(id));
        }

    </script>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
