<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-size: 28px;
            font-weight: 900; 
        }
        .bold{
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>heading 1</h1>
    <p>this is a bold (900 weight) paragraph</p>
    <p class="bold">
        this is a bold class paragraph
    </p>
    <p>
        it seems like 900 weight is more bold than the actual bold
    </p>
</body>
</html>
